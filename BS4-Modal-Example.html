<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Modal Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style media="screen">
.navbar-brand{
  font-size: 35px;
  cursor: pointer;
  margin: 0 30px;
}
.fa.fa-bars{
 font-size: 35px;
}
.btn.btn-secondary{
  position: absolute;
  right: 30px;

}
</style>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a href="#"><i class="navbar-brand fa fa-sign-in" aria-hidden="true"></i></a>
  <a href="#"data-toggle="modal" data-target="#myModal"><i class="navbar-brand fa fa-user-o" aria-hidden="true"></i></a>
 <!-- Brand -->
  <!-- Link -->
  <!-- Links -->
 <ul class="navbar-nav">
   <li class="nav-item">
     <a class="nav-link" href="#">Link 1</a>
   </li>
   <li class="nav-item">
     <a class="nav-link" href="#">Link 2</a>
   </li>

   <!-- Dropdown -->
   <li class="nav-item dropdown">
     <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
       Dropdown link
     </a>
     <div class="dropdown-menu">
       <a class="dropdown-item" href="#">Link 1</a>
       <a class="dropdown-item" href="#">Link 2</a>
       <a class="dropdown-item" href="#">Link 3</a>
     </div>
   </li>
 </ul>
  <!-- Link -->
  <!-- Button -->
<button type="button" class="btn btn-secondary"><i class="fa fa-bars" aria-hidden="true"></i></button>
<!-- Button -->
</nav>
<!-- navbar -->

<!-- MODAL -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign in to  Mail</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id="menu">
          <ul class=" nav nav-tabs">

            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#sing-in">Sing in</a></li>

            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#register">Register</a></li>

          </ul>

          <div class="tab-content">

            <div class="tab-pane" id="sing-in">
              <input type="text" placeholder="Enter your email"><br>
              <input type="text" placeholder="Enter password"><br><br>
              <input type="checkbox">Stay signed in<br>
              <button type="button" class="btn btn-success">Access</button>
            </div>
            <div class="tab-pane active" id="register">
              <input type="text" placeholder="First name"><br>
              <input type="text" placeholder="Surname"><br>
              <input type="text" placeholder="Mobile number"><br>
              <input type="text" placeholder="Password"><br><br>
              <button type="button" class="btn btn-warning">Save</button>
            </div>

           </div>

          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>

            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>


</div>
<!-- MODAL-->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
