<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Validation</title>
  <style>
  input:valid{
    border-color: green;
  }
  input:invalid{
    border-color: red;
  }

  </style>
</head>
<body>


   <form>
        <input type="text" placeholder="your name..." pattern="[a-z ]+">
        <button>GO</button>
   </form>



</body>
</html>
