<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
<style>
button{
width: 100px;
height: 100px;
margin: 10px;
font-size: 40px;
}
#controls {
background-color:#333;
padding:10px;
border-radius:30px;
text-align:center;
}
#first {
  transform: rotate(180deg);
  border-radius:0 100px 100px 0;
}
#center{
  border-radius: 100px 100px 100px 100px;
}
#last{
  border-radius: 0 100px 100px 0;
}
</style>
</head>
<body>
<p id="controls">
  <button id="first">&#10148;&#10148;</button>
  <button id="center">&#9654;</button>
  <button id="last">&#10148;&#10148;</button>
</p>
</body>
</html>
