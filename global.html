<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body{
    background-color: #FFE4C4;
    width: 360px;
  }
  p{
    background-color:#A9A9A9;
    width: 100px;
    height: 100px;
    float: left;
    margin: 10px;
  }
  .row{
    background-color:#00FFFF;
  }
  .col{
    border-radius: 100px;
  }
  #first{
    border-radius:100px 0 0 0;
  }
  #last{
    border-radius: 0 0 100px 0;
  }

  </style>
</head>
<body>
  <p id="first">1</p>
  <p class="col">2</p>
  <p>3</p>
  <p class="row">4</p>
  <p class="row col">5</p>
  <p class="row">6</p>
  <p>7</p>
  <p class="col">8</p>
  <p id="last">9</p>

</body>
</html>
